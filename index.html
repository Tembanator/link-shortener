<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/favicon-32x32.png" type="image/gif" sizes="16x16"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-css.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Shortly</title>
</head>

<body class="bg-altlight">

    <nav class="navbar navbar-expand-md navbar-light bg-altlight">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="#">Shortly</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 me-5">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <li class="nav-item ms-md-auto">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>

                <button class="btn btn-success fw-bold text-white" type="submit">Register</button>

            </div>
        </div>
    </nav>

    <!-- section -->
    <section>
        <div class="container">
            <div class="row py-5 g-5 align-items-center">
                <div class="col-md-6 order-2 order-md-1">
                    <div class="hero-left text-center text-md-start">
                        <h1 class="fw-bold display-5 mb-2">
                            More than just <br>shorter links
                        </h1>
                        <p class="lead">Build your brand's recognition and get detailed insights on how your links are
                            performing.
                        </p>

                        <a href="" class="btn btn-lg fw-bold btn-success text-white rounded-pill">Get Started</a>
                    </div>
                </div>
                <div class="col-md-6 order-1 order-md-2">
                    <div class="hero-right m-auto">
                        <img src="img/illustration-working.svg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mb-5 mt-2 mt-md-5">
            <div class="search-area p-4">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <div class="row ">
                            <div class="col-12">
                                <input class="form-control form-control" id="long-link" type="text"
                                    placeholder="Shorten a link here" aria-label=".form-control-sm example">

                            </div>
                            <div class="col-12 position-relative">
                                <p class="text-danger error-msg position-absolute d-none" id="error-msg">Please enter a
                                    valid link</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4 mt-4 mt-sm-0">
                        <button type="button" class="btn w-100 btn-success text-white fw-bold"
                            id="submit">Shorten it</button>

                            <button type="button" class="btn w-100 btn-secondary text-white fw-bold d-none" id="copy"><i class="bi bi-clipboard fw-bold me-2"></i>Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

<script src="js/simplecopy.min.js"></script>

    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
